<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пользователя</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles_second.css' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'add_user_data' %}" method="post">
            {% csrf_token %}
            <label for="organization_name">Название организации:</label><br>
            <input type="text" id="organization_name" name="organization_name" class="input-field"><br>

            <label for="full_name">ФИО:</label><br>
            <input type="text" id="full_name" name="fio" class="input-field"><br>

            <label for="phone">Телефон:</label><br>
            <input type="text" id="phone" name="phone_number" class="input-field"><br>

            <label for="email">Электронная почта:</label><br>
            <input type="text" id="email" name="email" class="input-field"><br>

            <label for="dob">Дата рождения:</label><br>
            <input type="text" id="dob" name="birthday_date" class="input-field"><br>

            <label for="address">Адрес подключения:</label><br>
            <input type="text" id="address" name="connection_address" class="input-field"><br>

            <!-- Кнопка для отправки формы -->
            <button type="submit" class="btn-large">Добавить пользователя</button>
        </form>
    </div>
</body>
</html>
